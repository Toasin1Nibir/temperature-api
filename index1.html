<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id='icon' src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location">Dhaka</h1>
            <h3 id='temp'><span>38.06</span>&deg;C</h3>
            <h1 id='c' class="lead">Clouds</h1>
        </div>
    </div>
<script>
    document.getElementById('search-btn').addEventListener('click',function(){
        const search = document.getElementById('search-input').value
       
        getResult(search );
    })
function getResult(search ){
  
    fetch('https://api.openweathermap.org/data/2.5/weather?q='+ search +'&appid=03a813cb31d812383e8030ee0687abaf')
    .then(res => res.json())
    .then(data => {
        const Temperature = data.main.temp
        const weathers = data.weather[0].description
        const icon = data.weather[0].icon
        const cel =Math.floor(Temperature-273)
        document.getElementById('temp').innerText = cel
        document.getElementById('c').innerText = weathers
        document.getElementById('location').innerText = search
        document.getElementById('icon').setAttribute('src', `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);
       
       
    })

}
</script>
</body>

</html>
